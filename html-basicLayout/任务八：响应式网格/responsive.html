<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/grid.css">
<style type="text/css">
.grid-container{
	width: 1200px;
	margin: 0 auto;
	border: 1px solid #999;
	padding: 10px;
}
.grid-content{
	height: 70px;
	background-color: #eee;
    background-color: rgba(86,61,124,.15);
    border: 1px solid #ddd;
    border: 1px solid rgba(86,61,124,.2);
}
</style>
</head>
<body>

<div class="grid-container">
	<div class="row">
		<div class="col-xs-6 col-sm-4">
			<div class="grid-content">col-xs-6 col-sm-4</div>
		</div>
		<div class="col-xs-6 col-sm-4 ">
			<div class="grid-content">col-xs-6 col-sm-4</div>
		</div>
		<div class="col-xs-12 col-sm-4 ">
			<div class="grid-content">col-xs-6 col-sm-4</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3 col-sm-3">
			<div class="grid-content">col-xs-3 col-sm-3</div>
		</div>
		<div class="col-xs-6 col-sm-6">
			<div class="grid-content">col-xs-6 col-sm-6</div>
		</div>
		<div class="col-xs-3 col-sm-3">
			<div class="grid-content">col-xs-3 col-sm-3</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-sm-1">
			<div class="grid-content">col-xs-2 col-sm-1</div>
		</div>
		<div class="col-xs-2 col-sm-1">
			<div class="grid-content">col-xs-2 col-sm-1</div>
		</div>
		<div class="col-xs-8 col-sm-2">
			<div class="grid-content">col-xs-8 col-sm-2</div>
		</div>
		<div class="col-xs-3 col-sm-2">
			<div class="grid-content">col-xs-3 col-sm-2</div>
		</div>
		<div class="col-xs-3 col-sm-6">
			<div class="grid-content">col-xs-3 col-sm-6</div>
		</div>
	</div>
</div>

</body>
</html>
